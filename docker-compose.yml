services:
  db:
    image: mysql
    restart: always
    environment:
      - MYSQL_USER=user
      - MYSQL_PASSWORD=secretpass
      - MYSQL_DATABASE=minimalapidb
      - MYSQL_ROOT_PASSWORD=minimalpass
    ports:
      - "3306:3306"
    volumes:
      - db-volume:/var/lib/mysql
volumes:
  db-volume:
